<!--Topside-->
<div class="container">
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Información
                </div>
                <div class="card-body">
                    <!-- <marquee behavior="" direction=""> -->
                    <h3 class="my-4"> Equipos vendidos: {{ total_order_quantity }} </h3>
                    <h3 class="my-4"> Equipos en bodega: {{ total_quantity }} </h3>
                  <!--  </marquee> --> 
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Estadísticas
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url 'pos-customer' %}">
                                <div class="card my-card shadow text-center p-3">
                                    <h4>Clientes<i class="fas fa-users"></i></h4>
                                    <h3>{{ customer_count }}</h3>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url 'pos-facturacion' %}">
                                <div class="card my-card shadow text-center p-3">
                                    <h4>Facturación<i class="fas fa-box"></i></h4>
                                    <h3>{{ total_quantity }}</h3>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url 'pos-corte' %}">
                                <div class="card my-card shadow text-center p-3">
                                    <h4>Corte<i class="fas fa-shipping-fast"></i></h4>
                                    <h3>{{ orders_count }}</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
